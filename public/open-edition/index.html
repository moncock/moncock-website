    <!-- app -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <body class="d-flex justify-content-center align-items-center">
    <div class="top-bar">
      <div><a href="/">HOME</a></div>
    </div>
    <div class="card" style="width: 20rem; height: fit-content;">
      <img src="/images/origin.png" class="card-img-top">
      <div class="card-body">
        <!-- collection name -->
        <h5 class="card-title">Moncock Open Edition</h5>
        <h6 class="card-subtitle text-muted" id="supply">Minted: ...</h6>
        <div class="links">
          <!-- chain -->
          <img data-bs-toggle="tooltip" data-bs-title="Monad Testnet" src="https://assets-global.website-files.com/647f71a77a2f4691b4fa23a7/647f71a77a2f4691b4fa2413_monad-fav-32x32_2.png">
          <!-- contract -->
          <a data-bs-toggle="tooltip" data-bs-title="Contract" href="https://sepolia.etherscan.io/address/0x136325681b0ca8cab9cef32dfa47bdbaae2c1bc9" target="_blank"><img src="https://etherscan.io/images/favicon3.ico"></a>
          <!-- opensea -->
          <a data-bs-toggle="tooltip" data-bs-title="OpenSea" href="https://testnets.opensea.io/collection/moncock-open-edition" target="_blank"><img src="https://opensea.io/static/images/favicon/32x32.png"></a>
        </div>
        <!-- description -->
        <p class="card-text">We are Moncock</p>
        <a id="connect" class="btn btn-primary w-100 disabled">Connect Wallet</a>
        <!--input id="mint_qty" type="range" class="form-range d-none" min="1" max="1" step="1" value="1"-->
        <a id="mint" class="btn btn-primary w-100 d-none">Mint</a>
        <button id="minting" class="btn btn-primary w-100 d-none" type="button" disabled>
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          Processing
        </button>
        <a id="msg" class="btn btn-primary w-100 d-none disabled"></a>
        <div class="text-center mt-2"><a id="disconnect" class="text-secondary-emphasis d-none" role="button">Disconnect 0xabc..789</a></div>
      </div>
    </div>
    <!-- modal -->
    <div class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ðŸŽ‰ Mint Successful</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary btn-tweet" target="_blank"><i class="bi bi-twitter"></i> Tweet</a>
          </div>
        </div>
      </div>
    </div>
